<html ng-app="cookbook"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cookbook</title>
    <meta name="description" content="">
    <link rel="icon"
          type="image/png"
          href="img/cookbook.ico">
    <link href="libs/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/cookbook.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/cookbook.png" style="height: 40px; margin-top: -10px; vertical-align: middle;"/></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a ui-sref="recipes.add">Create...</a></li>
                <!--<li><a ui-sref="recipes.download">Download...</a></li>-->
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="search" size="50"
                           uib-typeahead="recipe as recipe.name for recipe in getRecipes($viewValue) | limitTo:12"
                           typeahead-template-url="partials/search-result.html"
                           typeahead-on-select="selectRecipe($item, $model, $label)"
                           typeahead-loading="loadingLocations"
                           typeahead-no-results="noResults">
                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                </div>
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container" ui-view>
</div>

<!-- dependencies -->
<script type="text/javascript" src="libs/angular/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="libs/angular/1.5.7/angular-resource.min.js"></script>
<script type="text/javascript" src="libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
<script type="text/javascript" src="libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls-1.3.3.min.js"></script>
<script type="text/javascript" src="libs/pace/1.0.0/pace.min.js"></script>
<script type="text/javascript" src="libs/holderjs/2.9.0/holder.min.js"></script>

<!-- app code -->
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
