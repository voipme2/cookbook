<!-- Template for downloading recipes -->
<div class="modal-header">
	<h3 class="modal-title">Download Recipe</h3>
</div>
<div class="modal-body">
	<span>URL</span>
	<input type="text" size="90" ng-model="dl.url" />
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="download()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
