<input type="text" class="form-control" placeholder="Search" ng-model="search" size="50"
                           uib-typeahead="recipe as recipe.name for recipe in $ctrl.getRecipes($viewValue) | limitTo:12"
                           typeahead-template-url="partials/search-result.html"
                           typeahead-on-select="$ctrl.selectRecipe($item, $model, $label)"
                           typeahead-loading="loadingLocations"
                           typeahead-no-results="noResults">
