<!-- recipe list -->
<div class="container recipe-list">
    <div class="row" ng-repeat="recipe in recipes | orderBy: 'name'">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
            <a href="#/recipes/show/{{recipe.id}}" class="title">{{recipe.name}}</a>
            <i ng-if="recipe.options.isVegetarian" class="glyphicon glyphicon-leaf" style="color: green"
               tooltip="Vegetarian"></i>
            <i ng-if="recipe.options.isVegan" class="glyphicon glyphicon-leaf" style="color: brown" tooltip="Vegan"></i>
            <i ng-if="recipe.options.isCrockPot" class="glyphicon glyphicon-time" tooltip="Crock Pot"></i>
            <i ng-if="recipe.options.isGlutenFree" class="glyphicon glyphicon-grain" style="color: #a08300"
               tooltip="Gluten free"></i>
            <i ng-if="recipe.options.isDairyFree" class="glyphicon glyphicon-tint" style="color: blue"
               tooltip="Dairy free"></i>
        </div>
    </div>
</div>
