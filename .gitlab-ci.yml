# create the docker image for the api
docker-api:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  script:
    - cd api
    - docker buildx build --platform linux/arm -t $CI_REGISTRY_IMAGE/api:$CI_COMMIT_REF_SLUG .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE/api:$CI_COMMIT_REF_SLUG
  only:
    - tags

# create the docker image for the cookbook-ui app
docker-cookbook-ui:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  script:
    - cd cookbook-ui
    - docker buildx build --platform linux/arm -t $CI_REGISTRY_IMAGE/cookbook-ui:$CI_COMMIT_REF_SLUG .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE/cookbook-ui:$CI_COMMIT_REF_SLUG
  only:
    - tags
