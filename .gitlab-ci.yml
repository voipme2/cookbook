image: node:current-alpine

stages:
  - build
  - test
  - docker

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - api/node_modules
    - frontend/node_modules

# build the frontend app
install-node-modules-frontend:
  stage: build
  script:
    - cd frontend
    - npm install
  artifacts:
    paths:
      - frontend/.next
    expire_in: 1 week

install-node-modules-api:
  stage: build
  script:
    - cd api
    - npm install
  artifacts:
    paths:
      - api/build
    expire_in: 1 week

# test the api
test-api:
  stage: test
  dependencies:
    - install-node-modules-api
  script:
    - cd api
    - npm run test
  allow_failure: true
  only:
    - main

# test the frontend app
test-frontend:
  stage: test
  dependencies:
    - install-node-modules-frontend
  script:
    - cd frontend
    - npm run test
  allow_failure: true
  only:
    - main

.build-image:
  stage: docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [ "" ]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/${APP}"
      --dockerfile "${CI_PROJECT_DIR}/${APP}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/${APP}:${CI_COMMIT_REF_SLUG}"
      --custom-platform=linux/arm/v7
  only:
    - tags

package-api:
  extends: .build-image
  variables:
    APP: api

package-frontend:
  extends: .build-image
  variables:
    APP: frontend
