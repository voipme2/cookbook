.build-image:
  stage: docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [ "" ]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/${APP}"
      --dockerfile "${CI_PROJECT_DIR}/${APP}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/${APP}:${CI_COMMIT_REF_SLUG}"
      --custom-platform=linux/arm/v7
  only:
    - tags

package-api:
  extends: .build-image
  variables:
    APP: api

package-ui:
  extends: .build-image
  variables:
    APP: cookbook-ui
