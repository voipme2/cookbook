image: node:current-alpine

stages:
  - build
  - test
  - docker

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - api/node_modules
    - cookbook-ui/node_modules

# build the cookbook-ui app
install-node-modules-ui:
  stage: build
  script:
    - cd cookbook-ui
    - npm install
  artifacts:
    paths:
      - cookbook-ui/build
    expire_in: 1 week

install-node-modules-api:
  stage: build
  script:
    - cd api
    - npm install
  artifacts:
    paths:
      - api/build
    expire_in: 1 week

# test the api
test-api:
  stage: test
  script:
    - cd api
    - npm run test
  allow_failure: true
  only:
    - main

