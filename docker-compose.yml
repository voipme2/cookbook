version: "3.8"

services:
  app:
    container_name: cookbook
    image: cookbook:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      PGUSER: cookbook
      PGHOST: db
      PGPASSWORD: cookbook123
      PGDATABASE: cookbook
      PGPORT: 5432
    ports:
      - "8000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - cookbook_images:/app/public/images
    networks:
      - cookbook
    restart: unless-stopped

  db:
    container_name: cookbook-db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: cookbook
      POSTGRES_PASSWORD: cookbook123
      POSTGRES_DB: cookbook
    volumes:
      - cookbook_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cookbook
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cookbook"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  cookbook_db_data:
  cookbook_images:

networks:
  cookbook:
