version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "8000:80"
      - "8443:443"
    networks:
      - cookbook
    restart: unless-stopped

  ui:
    container_name: ui
    image: cookbook/ui:latest
    volumes:
      - ./frontend/next.config.js:/app/next.config.js:ro
    depends_on:
      - api
      - nginx
    networks:
      - cookbook
    restart: unless-stopped

  api:
    container_name: api
    image: cookbook/api:latest
    environment:
      NODE_ENV: production
      PORT: 3000
      PGUSER: cookbook
      PGHOST: db
      PGPASSWORD: cookbook123
      PGDATABASE: cookbook
      PGPORT: 5432
    depends_on:
      db:
        condition: service_healthy
      nginx:
        condition: service_started
    volumes:
      - cookbook_images:/app/images
    networks:
      - cookbook
    restart: unless-stopped

  db:
    container_name: db
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: cookbook
      POSTGRES_PASSWORD: cookbook123
      POSTGRES_DB: cookbook
    volumes:
      - cookbook_db_data:/var/lib/postgresql/data
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cookbook
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cookbook"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  cookbook_db_data:
  cookbook_images:

networks:
  cookbook:
