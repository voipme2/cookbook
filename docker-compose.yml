version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    networks:
      - cookbook
  ui:
    container_name: ui
    image: cookbook/ui:latest
    depends_on:
      - api
      - nginx
    networks:
      - cookbook
  api:
    container_name: api
    image: cookbook/api:latest
    environment:
      PGUSER: cookbook
      PGHOST: db
      PGPASSWORD: cookbook123
      PGDATABASE: cookbook
    depends_on:
      - db
      - nginx
    networks:
      - cookbook
  db:
    container_name: db
    image: postgres
    environment:
      POSTGRES_USER: cookbook
      POSTGRES_PASSWORD: cookbook123
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - cookbook

networks:
  cookbook:
