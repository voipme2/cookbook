 - track changes made to recipes

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cookbook</title>
    <meta name="description" content="">
    <link rel="icon"
          type="image/png"
          href="img/cookbook.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/cookbook.css" rel="stylesheet"/>
    <link href="css/font-awesome/css/font-awesome.min.css"/>
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/cookbook.png" style="height: 40px; margin-top: -10px; vertical-align: middle;"/></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a ui-sref="recipes.add">Create...</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="search" size="50"
                           typeahead="recipe as recipe.name for recipe in recipes | recipeSearch:$viewValue | limitTo:12 | orderBy: 'name' "
                           typeahead-template-url="partials/search-result.html"
                           typeahead-on-select="selectRecipe($item, $model, $label)">
                </div>
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div ui-view></div>

<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
