<div class="container-fluid form-horizontal">
    <div class="row form-group">
        <label class="col-sm-2">Recipe</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newRecipe.name">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2">Author</label>

        <div class="col-sm-2">
            <input type="text" class="form-control" ng-model="newRecipe.author">
        </div>
        <label class="col-sm-2">Description</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="newRecipe.description">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2">Prep time</label>

        <div class="col-sm-2">
            <input type="number" class="form-control" ng-model="newRecipe.prepTime">
        </div>
        <label class="col-sm-2">Inactive time</label>

        <div class="col-sm-2">
            <input type="number" class="form-control" ng-model="newRecipe.inactiveTime">
        </div>
        <label class="col-sm-2">Cook time</label>

        <div class="col-sm-2">
            <input type="number" class="form-control" ng-model="newRecipe.cookTime">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2">Servings</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="newRecipe.servings">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-3">Ingredients</div>
        <div class="col-sm-9"><list-creator list="newRecipe.ingredients"></list-creator></div>
    </div>
    
    <div class="row form-group">
        <div class="col-sm-3">Steps</div>
        <div class="col-sm-9"><list-creator list="newRecipe.steps"></list-creator></div>
    </div>
    
    <div class="row form-group">
        <div class="btn-group col-sm-offset-5 col-sm-6">
            <button class="btn btn-primary" ng-click="save()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
