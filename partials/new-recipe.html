<div class="container-fluid">
    <form name="newRecipeForm" class="form-horizontal">
        <div class="row form-group">
            <label class="col-sm-2">Recipe</label>

            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" ng-model="newRecipe.name" required>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2">Author</label>

            <div class="col-sm-2">
                <input name="author" type="text" class="form-control" ng-model="newRecipe.author" required>
            </div>
            <label class="col-sm-2">Description</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="newRecipe.description">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2">Prep time</label>

            <div class="col-sm-2">
                <input type="number" class="form-control" ng-model="newRecipe.prepTime">
            </div>
            <label class="col-sm-2">Inactive time</label>

            <div class="col-sm-2">
                <input type="number" class="form-control" ng-model="newRecipe.inactiveTime">
            </div>
            <label class="col-sm-2">Cook time</label>

            <div class="col-sm-2">
                <input type="number" class="form-control" ng-model="newRecipe.cookTime">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2">Servings</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newRecipe.servings">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-md-2">Options</label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newRecipe.options.isCrockPot"> <i class="glyphicon glyphicon-time"></i> Crock Pot
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newRecipe.options.isVegetarian"> <i class="glyphicon glyphicon-leaf" style="color: green"></i> Vegetarian
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newRecipe.options.isVegan"> <i class="glyphicon glyphicon-leaf" style="color: brown"></i> Vegan
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newRecipe.options.isGlutenFree"> <i class="glyphicon glyphicon-grain" style="color: #a08300"></i> Gluten-free
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newRecipe.options.isDairyFree"> <i class="glyphicon glyphicon-tint" style="color: blue"></i> Dairy-free
                </label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-3">Ingredients</div>
            <div class="col-sm-9">
                <list-creator list="newRecipe.ingredients"></list-creator>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-3">Steps</div>
            <div class="col-sm-9">
                <list-creator list="newRecipe.steps"></list-creator>
            </div>
        </div>

        <div class="row form-group">
            <div class="btn-group col-sm-offset-5 col-sm-6">
                <button class="btn btn-primary" ng-click="save()" ng-disabled="!newRecipeForm.$valid">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
