<!-- recipe list -->
<div class="container-fluid">
	<div class="row recipe" ng-repeat="recipe in recipes" >
		<div class="col-md-3">
			<a href="#/recipes/{{recipe.id}}" class="title">{{recipe.name}}</a>
		</div>
		<div class="col-md-9">
			<span>{{recipe.description}}</span>
		</div>
	</div>
</div>
