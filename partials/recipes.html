<!-- recipe list -->
<div class="container-fluid">
	<div class="row recipe" ng-repeat="recipe in recipes | filter:{ name: search }" 
	ng-class="{ active: recipe == selectedRecipe }">
		<div class="col-md-3">
			<a href class="title" ng-click="selectRecipe()">{{recipe.name}}</a>
		</div>
		<div class="col-md-9">
			<span>{{recipe.description}}</span>
		</div>
	</div>
</div>
