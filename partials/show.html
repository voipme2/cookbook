<div class="container-fluid">
    <div class="col-sm-3 ingredients">
        <h4>Ingredients</h4>
        <ul>
            <li class="ingredient" ng-repeat="ingredient in recipe.ingredients">
                {{ingredient.text}}
            </li>
        </ul>
    </div>
    <div class="col-sm-9 recipe-detail">
        <h2>{{recipe.name}}
            <div class="btn-group">
                <a class="btn btn-sm btn-primary" href="#/recipes/edit/{{recipe.id}}">
                    <i class="glyphicon glyphicon-edit"></i> Edit
                </a>
            </div>
        </h2>
        <div class="author">Author: {{recipe.author}}</div>
        <div class="description">{{recipe.description}}</div>
        <!-- <img ng-if="recipe.imageUrl" class="recipe-image" src="{{recipe.imageUrl}}"/> -->
        <div class="pull-right">
            <div>Prep: {{ recipe.prepTime | asTime }}</div>
            <div>Inactive: {{ recipe.inactiveTime | asTime }}</div>
            <div>Cook: {{ recipe.cookTime | asTime }}</div>
        </div>
        <div class="recipe-steps">
            <ol>
                <li class="recipe-step" ng-repeat="step in recipe.steps">
                    {{step.text}}
                </li>
            </ol>
        </div>
    </div>
</div>
